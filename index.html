<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Listing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Find Your Doctor</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for a doctor..." data-testid="autocomplete-input">
                <div id="suggestions-container" class="hidden"></div>
            </div>
        </header>

        <main>
            <div class="filters-section">
                <div class="filter-header">
                    <h2>Filters</h2>
                    <button id="clear-all" class="clear-all">Clear All</button>
                </div>

                <div class="filter-group sort-group">
                    <h3 data-testid="filter-header-sort">Sort By</h3>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="sort" value="fees" data-testid="sort-fees"> Fees (ascending)
                        </label>
                        <label>
                            <input type="radio" name="sort" value="experience" data-testid="sort-experience"> Experience (descending)
                        </label>
                    </div>
                </div>

                <div class="filter-group">
                    <h3 data-testid="filter-header-speciality">Specialties</h3>
                    <div class="checkbox-group" id="specialties-container">
                        <!-- Specialty checkboxes will be dynamically added here -->
                    </div>
                </div>

                <div class="filter-group">
                    <h3 data-testid="filter-header-moc">Consultation Type</h3>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="consultation" value="Video Consult" data-testid="filter-video-consult"> Video Consult
                        </label>
                        <label>
                            <input type="radio" name="consultation" value="In Clinic" data-testid="filter-in-clinic"> In Clinic
                        </label>
                    </div>
                </div>
            </div>

            <div class="doctors-container" id="doctors-list">
                <!-- Doctor cards will be dynamically added here -->
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
